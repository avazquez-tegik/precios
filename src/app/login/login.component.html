<div class="login-box">
  <div class="login-logo">
    <a>Bienvenido a Precio Compara</a>
  </div>
  <div class="login-box-body">
    <div class="card-body text-center">
      <form #formLogin="ngForm" (submit)="onLogin()">
        <h1 class="h3 mb-3 font-weight-normal">Inicia Sesion</h1>
        <div class="alert alert-danger" role="alert" *ngIf="error">
          {{error}}
        </div>
        <div class="form-group">
          <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">
          Iniciar
        </button>
        <div class="form-group">
          <a routerLink="/register" class="form-control login-user">Registrarte</a>
        </div>
      </form>
    </div>
  </div>
</div>
