
<div class="login-box">
  <!--<div class="login-logo">
    <a><b>Admin</b>App</a>
  </div>!-->

  <div class="login-box-body">
    <p class="login-box-msg">Ingresar a tu cuenta</p>
    <div class="card-body text-center">
      <form #formLogin="ngForm" (submit)="onLogin()">
   
        <div class="alert alert-danger" role="alert" *ngIf="isError">
        El usuario es incorrecto!
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="email"
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="password"
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">
          Entrar
        </button>
        <div class="form-group">
          <a routerLink="/register" class="form-control login-user"
            >Para registrarte haz click aqu√≠</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
