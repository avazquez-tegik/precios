
<div class="login-box" *ngIf="auth">
  <div class="login-logo">
    <a><b>Admin</b>App</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <div class="card-body text-center">
      <form #formLogin="ngForm" (submit)="onLogin()">
        <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
        <div class="alert alert-danger" role="alert" *ngIf="isError">
          Something is wrong!
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="email"
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="password"
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">
          Login
        </button>
        <div class="form-group">
          <a routerLink="/register" class="form-control login-user"
            >Are you new ?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
